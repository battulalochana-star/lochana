<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever us?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&family=Inter:wght@300&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2d0b0b 0%, #4a0e0e 100%); 
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: #faf9f6;
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px);
            border-radius: 40px;
            animation: fadeIn 2s ease;
            z-index: 1;
        }

        .emoji {
            font-size: 45px;
            margin-bottom: 20px;
            display: block;
            opacity: 0.9;
        }

        h1 {
            font-family: 'Bodoni Moda', serif;
            font-weight: 400;
            font-style: italic;
            font-size: 1.6rem;
            margin-bottom: 2.5rem;
            color: #f2e4e4;
            line-height: 1.5;
            letter-spacing: -0.5px;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            min-height: 60px;
        }

        button {
            padding: 12px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            /* Smooth sliding effect */
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1px;
            outline: none;
            border: none;
            font-weight: 500;
            text-transform: lowercase;
        }

        #yesBtn {
            background-color: #ffffff;
            color: #4a0e0e;
        }

        #noBtn {
            background-color: #ffffff; 
            color: #4a0e0e;
            z-index: 10;
        }

        .hidden { display: none; }

        #successMessage {
            animation: slideUp 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="emoji">ðŸ’­</span>
        <h1 id="mainHeading">just checking...<br>still mine?</h1>
        
        <div class="button-wrapper" id="buttons">
            <button id="yesBtn" onclick="accepted()">yes</button>
            <button id="noBtn" onmouseover="moveButton()">no</button>
        </div>

        <div id="successMessage" class="hidden">
            <p style="font-family: 'Bodoni Moda'; font-style: italic; font-size: 1.8rem; color: #f2e4e4; margin-bottom: 8px;">yours, always.</p>
            <p style="font-size: 0.85rem; color: #d8b4b4; letter-spacing: 1px;">written in the karma you can't do anything about hehheeee......ðŸ˜‚</p>
            <span style="font-size: 1.2rem; margin-top: 15px; display: block; opacity: 0.6;">â™¡</span>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Set position to fixed only once the movement starts
            noBtn.style.position = 'fixed';

            // Get the button's current width and height
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate safe boundaries (Screen size - Button size)
            // This ensures the button stays fully visible inside the window
            const maxX = window.innerWidth - btnWidth;
            const maxY = window.innerHeight - btnHeight;

            // Generate random coordinates within those safe bounds
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Apply the new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Randomly change the text for extra sass
            const phrases = ["nice try!", "nope", "wait..", "rethink?", "error 404", "try again", "over here!"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        function accepted() {
            document.getElementById('mainHeading').classList.add('hidden');
            document.getElementById('buttons').classList.add('hidden');
            document.querySelector('.emoji').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
