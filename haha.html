<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever us?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&family=Inter:wght@300&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2d0b0b 0%, #4a0e0e 100%); 
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: #faf9f6;
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px);
            border-radius: 40px;
            animation: fadeIn 2s ease;
        }

        .emoji {
            font-size: 45px;
            margin-bottom: 20px;
            display: block;
            opacity: 0.9;
        }

        h1 {
            font-family: 'Bodoni Moda', serif;
            font-weight: 400;
            font-style: italic;
            font-size: 1.6rem;
            margin-bottom: 2.5rem;
            color: #f2e4e4;
            line-height: 1.5;
            letter-spacing: -0.5px;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            min-height: 60px;
        }

        button {
            padding: 12px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            letter-spacing: 1px;
            outline: none;
            border: none;
            font-weight: 500;
            text-transform: lowercase;
        }

        #yesBtn {
            background-color: #ffffff;
            color: #4a0e0e;
        }

        #noBtn {
            position: relative;
            background-color: #ffffff; 
            color: #4a0e0e;
        }

        .hidden { display: none; }

        #successMessage {
            animation: slideUp 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="emoji">ðŸ’­</span>
        <h1 id="mainHeading">just checking...<br>still mine?</h1>
        
        <div class="button-wrapper" id="buttons">
            <button id="yesBtn" onclick="accepted()">yes</button>
            <button id="noBtn" onmouseover="jumble()">no</button>
        </div>

        <div id="successMessage" class="hidden">
            <p style="font-family: 'Bodoni Moda'; font-style: italic; font-size: 1.8rem; color: #f2e4e4; margin-bottom: 8px;">yours, always.</p>
            <p style="font-size: 0.85rem; color: #d8b4b4; letter-spacing: 1px;">two souls, one story.</p>
            <span style="font-size: 1.2rem; margin-top: 15px; display: block; opacity: 0.6;">â™¡</span>
        </div>
    </div>

    <script>
        let noCount = 0;

        function jumble() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            const phrases = ["wait..", "rethink?", "nice try.", "error.", "almost!", "nope.", "try harder."];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];

            noCount++;
            if(noCount >= 1000) {
                noBtn.style.opacity = '0'; 
                noBtn.style.pointerEvents = 'none';
                setTimeout(() => noBtn.style.display = 'none', 500);
            }
        }

        function accepted() {
            document.getElementById('mainHeading').classList.add('hidden');
            document.getElementById('buttons').classList.add('hidden');
            document.querySelector('.emoji').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
