<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>always you.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&family=Inter:wght@300&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Aesthetic soft gradient background */
            background: linear-gradient(135deg, #faf9f6 0%, #fdf0f0 100%); 
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: #4a4a4a;
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 40px;
        }

        h1 {
            font-family: 'Bodoni Moda', serif;
            font-weight: 400;
            font-style: italic;
            font-size: 1.6rem;
            margin-bottom: 2rem;
            color: #8e7d7d;
            line-height: 1.4;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 50px;
        }

        button {
            padding: 12px 30px;
            border: 1px solid #e0d8d8;
            background:red ;
            color: #8e7d7d;
            border-radius: 40px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1px;
        }

        #yesBtn {
            background-color: #fdf0f0;
            border: 1px solid #f2e4e4;
        }

        #noBtn {
            position: relative;
        }

        .hidden { display: none; }

        #successMessage {
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart-icon {
            color: #d8b4b4;
            font-size: 1.2rem;
            margin-top: 15px;
            display: block;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainHeading">just checking... still mine?<br>you + me.?</h1>
        
        <div class="button-wrapper" id="buttons">
            <button id="yesBtn" onclick="accepted()">forever.</button>
            <button id="noBtn" onmouseover="jumble()">no</button>
        </div>

        <div id="successMessage" class="hidden">
            <p style="font-family: 'Bodoni Moda'; font-style: italic; font-size: 1.6rem; color: #8e7d7d; margin-bottom: 5px;">yours, always.</p>
            <p style="font-size: 0.85rem; color: #a19494; letter-spacing: 0.5px;">i’d choose you in every lifetime.</p>
            <span class="heart-icon">♡</span>
        </div>
    </div>

    <script>
        let noCount = 0;

        function jumble() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Aesthetic "No" phrases
            const phrases = ["not today.", "impossible.", "rethink?", "system error."];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];

            noCount++;
            if(noCount > 5) {
                noBtn.style.opacity = '0'; // Soft fade out
                setTimeout(() => noBtn.style.display = 'none', 400);
            }
        }

        function accepted() {
            document.getElementById('mainHeading').classList.add('hidden');
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
