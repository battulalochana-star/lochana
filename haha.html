<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever us?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&family=Inter:wght@300&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2d0b0b 0%, #4a0e0e 100%); 
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
            color: #faf9f6;
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px);
            border-radius: 40px;
            animation: fadeIn 2s ease;
        }

        .emoji {
            font-size: 45px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-family: 'Bodoni Moda', serif;
            font-style: italic;
            font-size: 1.6rem;
            margin-bottom: 2.5rem;
            color: #f2e4e4;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            min-height: 80px;
        }

        button {
            padding: 12px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease-out; /* Slightly faster for responsiveness */
            border: none;
            font-weight: 500;
            text-transform: lowercase;
        }

        #yesBtn {
            background-color: #ffffff;
            color: #4a0e0e;
        }

        #noBtn {
            background-color: #ffffff; 
            color: #4a0e0e;
            position: relative; /* Starts relative, turns fixed on move */
        }

        .hidden { display: none !important; }

        #successMessage {
            animation: slideUp 1s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <span class="emoji">ðŸ’­</span>
        <h1 id="mainHeading">just checking...<br>still mine?</h1>
        
        <div class="button-wrapper" id="buttons">
            <button id="yesBtn" onclick="accepted()">yes</button>
            <button id="noBtn" onmouseover="jumble()">no</button>
        </div>

        <div id="successMessage" class="hidden">
            <p style="font-family: 'Bodoni Moda'; font-style: italic; font-size: 1.8rem; color: #f2e4e4;">yours, always.</p>
            <p style="font-size: 0.85rem; color: #d8b4b4;">written in the karma you can't do anything about...</p>
        </div>
    </div>

    <script>
        let moveCount = 0;
        const maxMoves = 20;

        function jumble() {
            const noBtn = document.getElementById('noBtn');
            moveCount++;

            if (moveCount >= maxMoves) {
                noBtn.style.display = 'none';
                return;
            }

            // Get viewport dimensions accurately
            const vWidth = window.innerWidth;
            const vHeight = window.innerHeight;

            // Get button dimensions
            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;

            // Safety margin (so it doesn't touch the very edge of the screen)
            const padding = 20;

            // Calculate max available space
            const maxX = vWidth - btnWidth - padding;
            const maxY = vHeight - btnHeight - padding;

            // Generate coordinates (starting from 'padding' instead of 0)
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            // Apply Fixed position and new coordinates
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Text updates
            const phrases = ["no.", "try again!", "nope", "can't catch me", "rethink?", "nice try"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        function accepted() {
            document.getElementById('mainHeading').classList.add('hidden');
            document.getElementById('buttons').classList.add('hidden');
            document.querySelector('.emoji').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
