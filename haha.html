<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for you</title>
    <style>
        /* Aesthetic font import */
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&family=Inter:wght@300&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #faf9f6; /* Off-white aesthetic */
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: #4a4a4a;
        }

        .container {
            text-align: center;
            padding: 2rem;
            z-index: 10;
        }

        h1 {
            font-family: 'Bodoni Moda', serif;
            font-weight: 400;
            font-style: italic;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
            color: #8e7d7d; /* Muted rose gray */
        }

        .gif-space {
            font-size: 50px;
            margin-bottom: 20px;
            filter: sepia(0.2); /* Softens the emoji color */
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px; /* Space for the jumping button */
        }

        button {
            padding: 10px 30px;
            border: 1px solid #e0d8d8;
            background: white;
            color: #8e7d7d;
            border-radius: 50px; /* Pill shape */
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            outline: none;
        }

        #yesBtn {
            background-color: #fdf0f0; /* Very soft pink */
            border: 1px solid #f2e4e4;
        }

        #yesBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        #noBtn {
            position: relative;
        }

        .hidden {
            display: none;
        }

        #successMessage {
            font-family: 'Bodoni Moda', serif;
            font-style: italic;
            color: #8e7d7d;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-space">☁️</div>
        <h1 id="mainHeading">all my love, for you. <br>be my valentine?</h1>
        
        <div class="button-wrapper" id="buttons">
            <button id="yesBtn" onclick="accepted()">yes</button>
            <button id="noBtn" onmouseover="jumble()">no</button>
        </div>

        <div id="successMessage" class="hidden">
            <p>i knew it would be you.</p>
            <p style="font-size: 0.8rem; margin-top: 10px;">see you on the 14th. ♡</p>
        </div>
    </div>

    <script>
        let noCount = 0;

        function jumble() {
            const noBtn = document.getElementById('noBtn');
            
            // Jumble logic: Move to random positions
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            noCount++;

            // After 5 attempts to click no, it disappears entirely
            if (noCount > 5) {
                noBtn.style.display = 'none';
            }
        }

        function accepted() {
            document.getElementById('mainHeading').innerHTML = "yours, always.";
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Subtle aesthetic heart rain
            setInterval(rainHearts, 300);
        }

        function rainHearts() {
            const heart = document.createElement('div');
            heart.innerHTML = '✨'; // Star sparkle instead of bright hearts for aesthetic
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = '15px';
            heart.style.opacity = '0.5';
            heart.style.zIndex = '1';
            heart.style.transition = `top 4s linear`;
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.top = '100vh';
            }, 100);

            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
