<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever us?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&family=Inter:wght@300&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2d0b0b 0%, #4a0e0e 100%); 
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
            color: #faf9f6;
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px);
            border-radius: 40px;
            z-index: 1;
            position: relative;
        }

        .emoji {
            font-size: 45px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-family: 'Bodoni Moda', serif;
            font-style: italic;
            font-size: 1.6rem;
            margin-bottom: 2.5rem;
            color: #f2e4e4;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            min-height: 80px;
            position: relative;
        }

        button {
            padding: 12px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            border: none;
            font-weight: 500;
            text-transform: lowercase;
        }

        #yesBtn {
            background-color: #ffffff;
            color: #4a0e0e;
            position: relative; /* Keep yes button static */
            z-index: 1;
        }

        #noBtn {
            background-color: #ffffff; 
            color: #4a0e0e;
            position: absolute;
            z-index: 999;
            pointer-events: auto; /* Enable hover for jumbling */
        }

        .no-disabled {
            pointer-events: none !important; /* Disable interaction after many moves */
            opacity: 0.5;
        }

        .hidden { display: none !important; }

        #successMessage {
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <span class="emoji">ðŸ’­</span>
        <h1 id="mainHeading">just checking...<br>still mine?</h1>
        
        <div class="button-wrapper" id="buttons">
            <button id="yesBtn" onclick="accepted()">yes</button>
            <button id="noBtn" onmouseover="jumble()">no</button>
        </div>

        <div id="successMessage" class="hidden">
            <p style="font-family: 'Bodoni Moda'; font-style: italic; font-size: 1.8rem; color: #f2e4e4;">yours, always.</p>
            <p style="font-size: 0.85rem; color: #d8b4b4;">written in the karma you can't do anything heheeeeðŸ˜‚ ummmmmah<3...</p>
        </div>
    </div>

    <script>
        let moveCount = 0;
        const maxMoves = 20;
        const buttonWrapper = document.getElementById('buttons');
        const noBtn = document.getElementById('noBtn');

        function jumble() {
            // Only jumble if not disabled
            if (noBtn.classList.contains('no-disabled')) return;
            
            // Increment moves
            moveCount++;

            // If it hits the limit, disable it (still visible but non-interactive)
            if (moveCount >= maxMoves) {
                noBtn.classList.add('no-disabled');
                return;
            }

            // Get container bounds and button dimensions
            const containerRect = buttonWrapper.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 10; 

            // Calculate random coordinates inside the container
            const maxX = containerRect.width - btnWidth - padding;
            const maxY = containerRect.height - btnHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            // Position relative to viewport, constrained to container
            const containerLeft = containerRect.left;
            const containerTop = containerRect.top;

            noBtn.style.position = 'fixed';
            noBtn.style.left = (containerLeft + randomX) + 'px';
            noBtn.style.top = (containerTop + randomY) + 'px';

            // Change text playfully
            const phrases = ["no.", "try again!", "nope", "uh-uh", "rethink?", "nice try"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        function accepted() {
            document.getElementById('mainHeading').classList.add('hidden');
            document.getElementById('buttons').classList.add('hidden');
            document.querySelector('.emoji').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
